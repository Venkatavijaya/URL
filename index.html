<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 40px;
    }
    .stage {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 2px;
      cursor: default;
    }
    .label {
      fill: #fff;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <p>This diagram illustrates the 8 stages of the DevOps lifecycle.</p>

  <!-- SVG Diagram -->
  <svg viewBox="0 0 800 400">
    <circle cx="400" cy="200" r="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3" />

    <!-- Stages -->
    <g>
      <circle class="stage" cx="400" cy="20" r="50" />
      <text x="400" y="25" text-anchor="middle" class="label">Plan</text>
    </g>

    <g>
      <circle class="stage" cx="580" cy="80" r="50" />
      <text x="580" y="85" text-anchor="middle" class="label">Develop</text>
    </g>

    <g>
      <circle class="stage" cx="700" cy="200" r="50" />
      <text x="700" y="205" text-anchor="middle" class="label">Build</text>
    </g>

    <g>
      <circle class="stage" cx="580" cy="320" r="50" />
      <text x="580" y="325" text-anchor="middle" class="label">Test</text>
    </g>

    <g>
      <circle class="stage" cx="400" cy="380" r="50" />
      <text x="400" y="385" text-anchor="middle" class="label">Release</text>
    </g>

    <g>
      <circle class="stage" cx="220" cy="320" r="50" />
      <text x="220" y="325" text-anchor="middle" class="label">Deploy</text>
    </g>

    <g>
      <circle class="stage" cx="100" cy="200" r="50" />
      <text x="100" y="205" text-anchor="middle" class="label">Operate</text>
    </g>

    <g>
      <circle class="stage" cx="220" cy="80" r="50" />
      <text x="220" y="85" text-anchor="middle" class="label">Monitor</text>
    </g>
  </svg>
</body>
</html>
